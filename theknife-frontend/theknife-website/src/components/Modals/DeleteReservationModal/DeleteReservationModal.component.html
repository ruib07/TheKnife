<div class="modal-header">
  <h5 class="modal-title">Remover Reserva</h5>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('cancel')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">Tem certeza de que deseja remover esta reserva?</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary"
    (click)="activeModal.dismiss('cancel')"
  >
    Cancelar
  </button>
  <button
    type="button"
    class="btn btn-danger"
    (click)="activeModal.close('delete')"
  >
    Remover
  </button>
</div>
