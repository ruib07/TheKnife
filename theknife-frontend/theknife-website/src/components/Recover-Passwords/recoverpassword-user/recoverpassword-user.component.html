<app-logins-nav></app-logins-nav>

<div class="container">
  <div class="grid">
    <div class="card-container col-sm-9 col-md-7 col-lg-5">
      <div class="card1 col-sm-9 col-md-7 col-lg-5">
        <div class="card card-recover my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Recuperar a sua password</h5><br>
            <form #recoverPasswordUser="ngForm" class="form-recover" (ngSubmit)="sendRecoverPasswordUser(recoverPasswordUser.value)">
              <div class="inputs">
                <div class="form-label-group">
                  <input [type]="changetype ? 'password' : 'text'" id="newPassword" name="newPassword" class="form-control" placeholder=" Nova Password" required
                    autofocus ngModel>
                    <span class="eyeicon" (click)="viewrecovernewpassword()">
                      <fa-icon [icon]="visible ? eyeIcon : eyeIconSlash"></fa-icon>
                    </span>
                </div>
                <div class="form-label-group">
                  <input [type]="changetype ? 'password' : 'text'" id="confirmNewPassword" name="confirmNewPassword" class="form-control" placeholder=" Confirmar Password"
                    required ngModel>
                    <span class="eyeicon" (click)="viewrecovernewpassword()">
                      <fa-icon [icon]="visible ? eyeIcon : eyeIconSlash"></fa-icon>
                    </span>
                </div><br>
                <button id="login-users" class="btn btn-lg btn-light btn-block" type="submit">Alterar Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
